<html>
<head>
	<script type="text/javascript">
		function logar(){
            var loginInput = document.getElementById("login");
            var senhaInput = document.getElementById("senha");
            var formulario = document.getElementById("formulario")

            if(loginInput.value == ""){
                alert("Digite o login!");
            }
            else if(senhaInput.value == ""){
                alert("Digite a senha!");
            }
            else{
                formulario.submit();
            }
        }
	</script>
</head>
	<body>
		<form id="formulario" action="servlet/LogarServlet">
		  Login: <input type="text" id="login" name="login" /><br />
		  Senha: <input type="password" id="senha" name="senha" /><br />
		  <img src="http://via.placeholder.com/100x40/6666ff/000000/&text=Entrar" onclick="logar()"/>
		</form>
		
		<script>
document.write("<h1>"+ Math.random() +"</h1>")
		</script>
	</body>
</html>
