<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>jQuery - CSS</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
	</head>

	<body>
		<script type="text/javascript">

		   $(document).ready(function(){
		     $("#d2").css({"border-width":"2px", "border-style":"dotted",
		       "border-color":"red", "text-align":"center"});
		   });
		   
		   function recuperarValor() {

 		     var altura = $("#img").css("height");
		     $("#t1").val(altura);

		     var largura = $("#img").css("width");
		     $("#t2").val(largura);
		   }

		   function definirValor() {

 		     var altura = $("#t1").val();
		     $("#img").css("height", altura);

		     var largura = $("#t2").val();
		     $("#img").css("width", largura);
		   }
		   
		   function upDown(){
			   $("#d1").hide();
			   $("#d1").slideToggle();
		   }
		</script>

		<div id="d1" style="background-color: black; text-align: center;">
		   <img id="img" src="logo_imd.png">
		</div>

		<br>

		<div id="d2">
		   Altura: <input id="t1" type="text">
		   <br>
		   Largura: <input id="t2" type="text">
		</div>

		<br>

		<div style="text-align: center;">
		   <input type="button"
		     value="Recuperar Valor" onclick="recuperarValor()">
		   <input
		     type="button" value="Definir Valor" onclick="definirValor()">
		   <input
		     type="button" value="Up/Down" onclick="upDown()">
		</div>

	</body>
</html>
